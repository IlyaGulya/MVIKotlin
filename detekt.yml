complexity:
  CyclomaticComplexMethod:
    threshold: 15
    ignoreSingleWhenExpression: true
    ignoreSimpleWhenEntries: true
    ignoreNestingFunctions: false
  CognitiveComplexMethod:
    active: true
    threshold: 15
  LongParameterList:
    active: false
  TooManyFunctions:
    active: false

exceptions:
  PrintStackTrace:
    active: false
  TooGenericExceptionCaught:
    active: false

naming:
  FunctionNaming:
    excludes: ['**/test/**', '**/*Test/**']
    ignoreAnnotated: [ 'Composable' ]
  MemberNameEqualsClassName:
    active: false

performance:
  SpreadOperator:
    active: false

style:
  ForbiddenComment:
    comments: ['FIXME:', 'STOPSHIP:']
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 140
  ReturnCount:
    active: false
